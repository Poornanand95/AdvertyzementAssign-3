<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="list">
        <div class="to-do">To-do</div>
        <div class="to-do-container container">
          <div class="draggable" draggable="true">Item #1</div>
          <div class="draggable" draggable="true">Item #2</div>
          <div class="draggable" draggable="true">Item #3</div>
          <div class="draggable" draggable="true">Item #4</div>
          <div class="draggable" draggable="true">Item #5</div>
          <div class="draggable" draggable="true">Item #6</div>
        </div>
      </div>
      <div class="list">
        <div class="working">Working</div>
        <div class="working-container container">
          <div class="draggable" draggable="true">Item #7</div>
          <div class="draggable" draggable="true">Item #8</div>
          <div class="draggable" draggable="true">Item #9</div>
          <div class="draggable" draggable="true">Item #10</div>
          <div class="draggable" draggable="true">Item #11</div>
          <div class="draggable" draggable="true">Item #12</div>
        </div>
      </div>
      <div class="list">
        <div class="done">Done</div>
        <div class="done-container container">
          <div class="draggable" draggable="true">Item #13</div>
          <div class="draggable" draggable="true">Item #14</div>
          <div class="draggable" draggable="true">Item #15</div>
          <div class="draggable" draggable="true">Item #16</div>
          <div class="draggable" draggable="true">Item #17</div>
          <div class="draggable" draggable="true">Item #18</div>
        </div>
      </div>
    </div>
  </body>
</html>
